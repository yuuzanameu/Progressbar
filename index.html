<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Progress Bar</title>
</head>


<body>
    <div class = "mapping">
        <p class = "txt">Map loading of 1% to seconds(default = 0.05 secs): </p>
        <input type="number" class = "secs">
    </div>
    <button class = "run">RUN</button>
    <div class="progress-bar">
        <div class="progress-completed" id="completed"></div>
        <div class="progress-remaining" id="remaining"></div>
      </div>
      
    <script src="progress.js"></script>
</body>
</html>
